name: üé≠ Stg
on:
  push:
    branches:
      - master
    paths-ignore:
      - 'package.json'
      - 'CHANGELOG.md'
jobs:
  bump-version:
    name: üê™ Bump Version
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
      - id: update_worksheet
        uses: jroehl/gsheet.action@v2.1.0 # you can specify '@release' to always have the latest changes
        with:
          spreadsheetId: 1siX2TNQ6FurgW60yKL0av1mONZi1eVYhb6oeuAWHdrc
          commands: |
            [
              { "command": "appendData", "args": { "data": [["A1", "A2", "A3"]], "worksheetTitle": "Sheet4", minCol: 2}}
            ]
        env:
          GSHEET_CLIENT_EMAIL: ${{ secrets.GSHEET_CLIENT_EMAIL }}
          GSHEET_PRIVATE_KEY: ${{ secrets.GSHEET_PRIVATE_KEY }}
